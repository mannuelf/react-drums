type Query {
  info: String!
  users: [User!]!
  user(id: ID!): User
}

type User {
  id: ID!
  firstName: String
  lastName: String
  email: String!
  isAdmin: Boolean
  password: String!
  createdAt: DateTime!
  updatedAt: DateTime
}

type AuthPayload {
  token: String
  user: User
  error: Error
}

type Mutation {
  user(
    firstName: String
    lastName: String
    email: String!
    password: String!
    isAdmin: Boolean
    createdAt: DateTime
    updatedAt: DateTime
  ): User!

  signup(
    firstName: String
    lastName: String
    email: String
    password: String
    isAdmin: Boolean
    createdAt: DateTime
    updatedAt: DateTime
  ): AuthPayload

  login(email: String!, password: String!): AuthPayload
}

type Error {
  message: String
}

scalar DateTime
